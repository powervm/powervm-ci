[DEFAULT]
debug = True
log_file = tempest.log
use_stderr = False
use_syslog = False

[oslo_concurrency]
lock_path = /opt/stack/data/tempest

[compute]
# >>> These are set dynamically
image_ref =
image_ref_alt =
flavor_ref_alt =
flavor_ref =
# <<< These are set dynamically
fixed_network_name = private
ip_version_for_ssh = 4
network_for_ssh = private
build_timeout = 1200

[identity]
auth_version = v3
admin_domain_name = Default
admin_tenant_name = admin
admin_password = admin
admin_username = admin
uri_v3 = http://localhost:5000/v3
uri = http://localhost:5000/v2.0/

[identity-feature-enabled]
security_compliance = False
api_v2 = False

[image-feature-enabled]
deactivate_image = True
api_v1 = False

[compute-feature-enabled]
api_extensions = all
block_migration_for_live_migration = False
change_password = False
# PowerVM supports live migration TODO:
live_migration = False
resize = True
pause = False
shelve = False
suspend = False
console_output = False

[network]
# This is set dynamically
public_network_id =
default_network = 192.168.2.0/24

[network-feature-enabled]
# Disable ipv6 due to issues in lab network
ipv6_subnet_attributes = False
ipv6 = False

[object-storage-feature-enabled]
discoverable_apis = all

[validation]
image_ssh_user = openstack
image_ssh_password = openstack
run_validation = False
# Security groups can be re-enabled when adding OVS support to CI
security_group = False
security_group_rules = False

[volume-feature-enabled]
backup = False
api_extensions = all

[service_available]
heat = False
swift = False
cinder = False
neutron = True
nova = True
glance = True

[auth]
allow_tenant_isolation = True
tempest_roles = Member
